<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
      <style type="text/css">
            body,html
            {
              height:100vh;
            }
      </style>
    </head>
   <body>
       <script>
            function functionSubmit(event) {
                event.preventDefault();
                var name = document.getElementById("name").value;
                var email = document.getElementById("Email").value;
                var comment = document.getElementById("comment").value;
                console.log('name : '+name+'\n'+'email : '+email+'\n'+'message : '+comment);
            }

            function functionReset(event) {
                  event.preventDefault();
                 document.getElementById("name").value='';
                 document.getElementById("Email").value='';
                 document.getElementById("comment").value='';
            }
        </script>
      <div class="d-flex  h-100 justify-content-center align-items-center">  
          <form class="border border-dark p-4 w-25">
                  <div class="form-group"> 
                    <p class="text-center">CONTACT US</p>
                  </div>
            
                  <div class="form-group">
                      <label for="name">Name</label>
                      <br>
                      <input type="text" class="form-control input-lg" id="name">
                    </div>
      
                  <div class="form-group"> 
                      <label for="Email">Email</label>
                      <br>
                      <input type="email" class="form-control" id="Email">
                  </div>
        
                  <div class="form-group" > 
                    <label for="comment">Comment</label>
                    <br>
                    <textarea id="comment" class="form-control"></textarea>
                  </div>
      
                  <div class="form-group" >
                      <button type="submit" onclick="functionSubmit(event)" class="btn btn-primary btn-md">Submit </button>
                      <button type="reset" onclick="functionReset(event)" class="btn btn-secondary btn-md">Reset </button>      
                  </div>
          </form> 
     </div> 
    </body>  
</html>
