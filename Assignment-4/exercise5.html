<!DOCTYPE html>
<html>
   
   <body>
       <script>
            function SetBackGroundRandom() {
                var randomColor = Math.floor(Math.random()*16777215).toString(16);
                document.body.style.backgroundColor='#'+randomColor;
            }
        </script>

    <button type="button" style="padding: 20px;font-size:20px" onclick="SetBackGroundRandom()">Set random background color</button>
        
    </body>  
</html>
