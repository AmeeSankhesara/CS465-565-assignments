<!-- Inline-block layout -->
<!DOCTYPE html>
<html>
    <head>
        <style type="text/css"> 
          .inline {
            display: inline-block;
            width: 160px;
            height: 70px;
            padding: 15px;    
            margin-top: 5px;
            background-color: #333333; 
            color: white;
            font-size: 12pt;
            font-family:Helvetica;
            }
        </style>
    </head>
    <body>
            <span class="inline">One</span>
            <span class="inline">Two</span>
            <span class="inline">Three</span>
            <span class="inline">Four</span>
            <br>
            <span class="inline">Five</span>
            <span class="inline">Six</span>
            <span class="inline">Seven</span>
            <span class="inline">Eight</span>
            <br>
            <span class="inline">Nine</span>
            <span class="inline">Ten</span>
            <span class="inline">Eleven</span>
            <span class="inline">Twelve</span>
    </body>
</html>
