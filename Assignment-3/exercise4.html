<!-- Bootstrap grid layout -->
<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
      <style type="text/css">
          .font
          {
            background-color: #333333; 
            color: white;
            font-size: 12pt;
            font-family:Helvetica;
          }
          
      </style>
    </head>
   <body>
       <div class="container">
 
         <div class="row  my-1">
                <div class="col-4">
                    <div class="row pr-1 pl-1">
                        <div class="col-12 font">One</div>
                    </div>
                </div>
                <div class="col-8">
                        <div class="row pr-1 pl-1">
                            <div class="col-12 font">Two</div>
                        </div>
                    </div>
         </div>

         <div class="row  my-1">
                <div class="col-4">
                    <div class="row pr-1 pl-1">
                        <div class="col-12 font">Three</div>
                    </div>
                </div>
                <div class="col-8">
                        <div class="row pr-1 pl-1">
                            <div class="col-12 font">Four</div>
                        </div>
                    </div>
         </div>


         <div class="row  my-1">
                <div class="col-4">
                    <div class="row pr-1 pl-1">
                        <div class="col-12 font">Five</div>
                    </div>
                </div>
                <div class="col-8">
                        <div class="row pr-1 pl-1">
                            <div class="col-12 font">Six</div>
                        </div>
                    </div>
         </div>

         <div class="row">
                <div class="col-12"><div class="row pr-1 pl-1">
                        <div class="col-12 font">Seven</div>
                    </div></div>
         </div>
</div>  

    </body>
</html>
